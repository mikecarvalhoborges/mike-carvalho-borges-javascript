<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuatroJavascript</title>
    <script>
        var numeros = []

        var num1 = Number.parseInt(prompt('Digite um número: '))
        numeros.push(num1)

        var num2 = Number.parseInt(prompt('Digite outro número: '))
        numeros.push(num2)

        var num3 = Number.parseInt(prompt('Digite outro número: '))
        numeros.push(num3)

        var num4= Number.parseInt(prompt('Digite outro número: '))
        numeros.push(num4)

        var num5= Number.parseInt(prompt('Digite só mais um número: '))
        numeros.push(num5)
        
        window.alert('O número da posição 3 desse vetor é: ' + numeros[2] + '.')

        /*document.write('O número na posição 3 desse vetor é: ' + numeros[3])*/
    </script>
</head>
